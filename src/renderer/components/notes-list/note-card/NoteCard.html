<div class="box" xmlns:v-clipboard="http://www.w3.org/1999/xhtml">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <div id="card-header" class="columns">
          <div id="name-category" class="column is-9">
            <h4>{{note.name}}</h4>
            <h5>({{note.language | capitalize}})</h5>
          </div>
          <div id="action-buttons" class="column is-3">
            <div class="is-pulled-right">
              <b-tooltip :active="showCopiedToClipboard" label="Copied !" position="is-bottom" always>
                <a id="copy-note"
                   v-clipboard:copy="note.content"
                   v-clipboard:success="onCopyClipboardSuccess"
                   title="Copy to clipboard">
                  <b-icon icon="clipboard"></b-icon>
                </a>
              </b-tooltip>
              <a id="update-note" @click="updateNoteModalActive = true" title="Edit note">
                <b-icon icon="pencil"></b-icon>
              </a>
              <a id="delete-note" @click="deleteNote()" title="Delete note">
                <b-icon icon="trash"></b-icon>
              </a>
            </div>
          </div>
        </div>
        <p>{{note.description}}</p>
        <editor :code="note.content"
                :lang="note.language"
                theme="monokai"
                width="100%"
                height="260"
                :readOnly="true"
        ></editor>
      </div>
    </div>
  </article>

  <b-modal :active.sync="updateNoteModalActive" has-modal-card>
    <cb-update-note-modal :note="note"></cb-update-note-modal>
  </b-modal>
</div>
